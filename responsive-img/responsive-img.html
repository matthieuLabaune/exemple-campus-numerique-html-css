<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Responsive</title>
    <style>

        /* Style de base pour rendre l'image responsive */
        .responsive-img {
            max-width: 100%;
            height: auto;
            border: 2px solid #333;
            border-radius: 8px;
        }

        /* Centrer l'image dans la page */
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Exemple d'Image Responsive</h1>
        <p>Cet exemple montre comment rendre une image responsive avec CSS.</p>
        <img class="responsive-img" src="https://placehold.co/1200x800" alt="Image de dÃ©monstration">
    </div>
</body>

</html>
